- clean: ['~', '~/bin']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.profile: profile
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.xinitrc: xinitrc
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc

    ~/.config/fontconfig/conf.d/99-fonts.conf: fontconfig/conf.d/99-fonts.conf

    ~/bin/diff-highlight: bin/diff-highlight
