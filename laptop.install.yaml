- clean: ['~', '~/bin', '~/.xmonad']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.makepkg.conf: makepkg.conf
    ~/.profile: profile
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.xinitrc: xinitrc
    ~/.xmonad/xmonad.hs: xmonad.hs
    ~/.xmobarrc: xmobarrc
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc

    ~/.config/dunst/dunstrc: dunst/dunstrc
    ~/.config/fontconfig/conf.d/99-fonts.conf: fontconfig/conf.d/99-fonts.conf

    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh

    ~/bin/diff-highlight: bin/diff-highlight
    ~/bin/vless: bin/vless
