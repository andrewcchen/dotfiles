- clean: ['~', '~/bin', '~/.xmonad']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.makepkg.conf: makepkg.conf
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.xinitrc: xinitrc
    ~/.xmonad/xmonad.hs: xmonad.hs
    ~/.xmobarrc: xmobarrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

    ~/.config/fontconfig/conf.d/99-fonts.conf: fontconfig/conf.d/99-fonts.conf

    ~/bin/diff-highlight: bin/diff-highlight
    ~/bin/openocd: bin/openocd
    ~/bin/openocd.stm32f1: bin/openocd
    ~/bin/openocd.stm32f4: bin/openocd
    ~/bin/openocd-writeimage: bin/openocd-writeimage
    ~/bin/openocd-writeimage.stm32f1: bin/openocd-writeimage
    ~/bin/openocd-writeimage.stm32f4: bin/openocd-writeimage
    ~/bin/vless: bin/vless
