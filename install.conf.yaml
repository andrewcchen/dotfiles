- clean: ['~', '~/bin']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.profile: profile
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc

    ~/.config/fontconfig/conf.d/99-fonts.conf: fontconfig/conf.d/99-fonts.conf

    ~/bin/diff-highlight: bin/diff-highlight
    ~/bin/set-tty-raw: bin/set-tty-raw
