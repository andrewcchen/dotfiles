- defaults:
    link:
      relink: true

- clean:
    - '~'
    - ~/bin

- create:
    - ~/bin
    - ~/.config/fontconfig/conf.d

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc

    ~/.config/fontconfig/conf.d/99-fonts.conf: fontconfig/conf.d/99-fonts.conf

    ~/bin/diff-highlight: bin/diff-highlight
    ~/bin/set-tty-raw: bin/set-tty-raw
    ~/bin/usb-reset: bin/usb-reset
    ~/bin/tmuxs: bin/tmuxs
